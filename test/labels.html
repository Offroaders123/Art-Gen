<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
  </head>
  <body>
    <!-- <img width="640" style="position: absolute; z-index: -1;" src="./Artwork-Template.jpg"> -->
    <svg width="640" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <style>
          div {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            font-size: 50px;
            font-family: "Noto Sans", monospace;
          }
          .title {
            margin-bottom: 88px;
            font-size: 70px;
            font-weight: bold;
          }
          .artist {
            margin-bottom: 44px;
          }
        </style>
        <filter id="blur">
          <feGaussianBlur stdDeviation="30" color-interpolation-filters="sRGB"/>
          <feComponentTransfer>
            <feFuncA type="discrete" tableValues="1"/>
          </feComponentTransfer>
        </filter>
      </defs>
      <image x="0" y="0" width="1920" height="1080" filter="url(#blur)" href="./Artwork.jpg" preserveAspectRatio="xMidYMid slice"/>
      <rect x="0" y="0" width="1920" height="1080" fill="rgb(0 0 0 / 0.7)"/>
      <image x="135" y="135" width="810" height="810" href="./Artwork.jpg"/>
      <foreignObject x="1058" y="135" width="789" height="810">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <span class="title">Cab Crossing</span>
          <!-- <span class="title">Waka Flocka Aquifer Chungus McFungus (Overture)</span> -->
          <span class="artist">rBnaodn</span>
          <span class="album">Elkosaurus Tex</span>
        </div>
      </foreignObject>
    </svg>
  </body>
</html>
